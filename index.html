<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Concepts & Practice Coding</title>
    <meta
      name="description"
      content="Collection of JavaScript concepts and DSA questions with examples and practice sets."
    />
     <meta name="keywords" content="JavaScript, DSA, DOM, Functions, Methods, JS Concepts" />
<style>
    /* ðŸŒˆ Global Styles */
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-color: #f8fafc;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      line-height: 1.6;
    }

    /* ðŸ§­ Header */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-top: 10px;
    }

    /* ðŸª„ Sections */
    section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    ul {
      list-style: none;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: var(--text-color);
      padding: 8px 14px;
      background: rgba(56, 189, 248, 0.1);
      border-radius: 8px;
      display: inline-block;
      transition: all 0.2s ease;
    }

    a:hover {
      background: var(--accent);
      color: #0f172a;
      transform: translateX(5px);
    }

    /* ðŸ“± Responsive */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      header h1 {
        font-size: 2rem;
      }

      section {
        padding: 15px;
      }

      a {
        display: block;
        text-align: center;
      }
    }

    /* âœ¨ Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-hover);
    }
  </style>
  </head>
  <body>
    <h1>ðŸ“š JavaScript Concepts & DSA Practice</h1>
  <p style="margin-bottom:20px">Explore different topics and practice JavaScript concepts and DSA questions.</p>

  <!-- Root JS files -->
  <section>
    <h2>ðŸ§  Core JS Concepts</h2>
    <ul>
      <li><a href="basic.js" target="_blank">Basic Concepts</a></li>
      <li><a href="acessing_Properties.js" target="_blank">Accessing Properties</a></li>
      <li><a href="coercion.js" target="_blank">coercion</a></li>
      <li><a href="control_statement.js" target="_blank">Control Statement</a></li>
      <li><a href="for_each.js" target="_blank">For-Each</a></li>
      <li><a href="for_in.js" target="_blank">For-of</a></li>
      <li><a href="for_of.js" target="_blank">For-in</a></li>
      <li><a href="let_var_const.js" target="_blank">let-var-const</a></li>
    </ul>
  </section>
  
  </body>
</html>
